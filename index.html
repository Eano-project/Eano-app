<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Project ‚Äì Decentralized mining, gaming, music and more." />
  <meta name="keywords" content="EANO, crypto, mining, decentralized, blockchain, music, games" />
  <meta name="author" content="EANO Team" />
  <meta name="theme-color" content="#0b0c2a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>EANO PROJECT</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdqPYorAAAAACm7Mld-MQn53dL_96tX8qAaE0k1"></script>
  <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b0c2a, #1a0142);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      animation: colorChange 6s infinite alternate;
    }
    @keyframes colorChange {
      0% { color: #FFD700; }
      25% { color: #00BFFF; }
      50% { color: #FF69B4; }
      75% { color: #ADFF2F; }
      100% { color: #FF4500; }
    }
    button {
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: gold;
      border: none;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>EANO PROJECT</h2>
  <button id="google-signin">Sign in with Google</button>
  <div class="footer">
    &copy; 2025 EANO Project ‚Äì Built for a decentralized digital future üåê
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      initializeAppCheck,
      ReCaptchaV3Provider
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app-check.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNgkWFa0HXk2k0qndOWbtddfzFgkTtQCE",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LcD_4orAAAAADsJDEjNkMuzUTC_ouoRcjMfGKTz'),
      isTokenAutoRefreshEnabled: true,
    });

    // Generate fingerprint
    let fingerprint = "";
    FingerprintJS.load().then(fp => fp.get()).then(result => {
      fingerprint = result.visitorId;
      sessionStorage.setItem('fingerprint', fingerprint);
    });

    // Handle redirect result
    getRedirectResult(auth).then(async (result) => {
      if (result?.user) {
        const uid = result.user.uid;
        const docRef = doc(db, "users", uid);
        const existingUser = await getDoc(docRef);

        if (!existingUser.exists()) {
          await setDoc(docRef, {
            uid,
            email: result.user.email,
            createdAt: new Date(),
            fingerprint,
            balance: 0,
            referralCode: uid.slice(0, 6),
          });
        }

        window.location.href = "dashboard.html";
      }
    }).catch(error => {
      console.error("Redirect sign-in failed", error);
      alert("Authentication failed. Try again.");
    });

    // Trigger Google Sign-in
    document.getElementById("google-signin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithRedirect(auth, provider);
      } catch (err) {
        alert("Sign-in failed: " + err.message);
      }
    });
  </script>
</body>
</html>
