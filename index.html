<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO - Decentralized Mining with Real Utility" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>EANO • Sign In</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebase.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(reg => console.log("SW registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>
</head>
<body>
  <div class="entry-container">
    <div class="entry-box">
      <img src="logo.png" alt="EANO Logo" class="entry-logo" />

      <h2>Welcome to EANO</h2>
      <p class="tagline">Decentralized Mining, Real Utility.</p>

      <div class="login-box">
        <button id="google-login" class="login-btn">🔐 Sign in with Google</button>
        <br /><br />
        <button id="facebook-login" class="login-btn">📘 Login with Facebook</button>
      </div>

      <div class="entry-footer">
        <p>© 2025 EANO. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Auth Logic -->
  <script>
    const auth = firebase.auth();

    // Google Login
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });
    firebase.auth().onAuthStateChanged(async (user) => {
  if (user) {
    const db = firebase.firestore();
    const doc = await db.collection("users").doc(user.uid).get();

    if (!doc.exists || !doc.data().username || !doc.data().avatar || !doc.data().realname) {
      // 👇 Redirect to setup
      window.location.href = "setup.html";
    } else {
      // ✅ Setup done, go to dashboard
      window.location.href = "dashboard.html";
    }
  }
});

    // Facebook Login
    document.getElementById("facebook-login").addEventListener("click", () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });

    // Auto Redirect
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
