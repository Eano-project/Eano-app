<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO - Decentralized Mining with Real Utility." />
  <meta name="theme-color" content="#0ea5e9" />
  <title>EANO ‚Ä¢ Sign In</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebase.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(reg => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå Service Worker registration failed:", err));
    }
  </script>
</head>
<body>
  <div class="entry-container">
    <div class="entry-box">
      <img src="logo.png" alt="EANO Logo" class="entry-logo" />
      <h2>Welcome to EANO</h2>
      <p class="tagline">Decentralized Mining, Real Utility.</p>

      <div class="login-box">
        <button id="google-login" class="login-btn">üîê Sign in with Google</button>
        <br /><br />
        <button id="facebook-login" class="login-btn">üìò Login with Facebook</button>
      </div>

      <div class="entry-footer">
        <p>¬© 2025 EANO. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Auth Logic -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ‚úÖ Sign in with Google
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    // ‚úÖ Sign in with Facebook
    document.getElementById("facebook-login").addEventListener("click", () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    // ‚úÖ Auth Redirect Logic
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          const data = doc.data();

          if (!doc.exists || !data?.username || !data?.realname || !data?.avatar) {
            window.location.href = "setup.html"; // Incomplete profile
          } else {
            window.location.href = "dashboard.html"; // Ready
          }
        } catch (err) {
          console.error("Error checking user profile:", err);
        }
      }
    });
  </script>
</body>
</html>
