<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Project - Login</title>

  <!-- SEO -->
  <meta name="description" content="EANO is a decentralized mining platform with real user value. Join the future of mining with KYC-ready features.">
  <meta name="keywords" content="EANO, crypto, mining, decentralized, KYC, blockchain">
  <meta name="author" content="Santus Osondu">
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph -->
  <meta property="og:title" content="EANO - Earn Crypto Simply" />
  <meta property="og:description" content="Mine EANO safely with KYC and referral rewards." />
  <meta property="og:image" content="assets/logo.png" />
  <meta property="og:url" content="https://eano-santus.github.io/eano-project/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon + PWA -->
  <link rel="icon" href="icons/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo-glow">
      <img src="assets/logo.png" alt="EANO Logo" class="logo" />
    </div>
    <div class="top-controls">
      <select id="language-select"></select>
      <button id="theme-toggle">ðŸŒ“</button>
    </div>
  </header>

  <main class="centered">
    <h1>Welcome to EANO</h1>
    <p class="tagline">Decentralized Mining, Real Utility.</p>

    <div id="google-signin" class="login-box">
      <p>Sign in with Google to continue:</p>
      <div id="google-btn"></div>
    </div>

    <div class="login-box">
      <p>Or sign in with Facebook:</p>
      <button id="fb-login" class="login-btn">Login with Facebook</button>
    </div>

    <footer class="footer">
      <p>&copy; <span id="year"></span> EANO. All rights reserved.</p>
      <a href="whitepaper.html">Whitepaper</a> |
      <a href="support.html">Support</a>
    </footer>
  </main>

  <!-- Firebase Core -->
  <script type="module" src="firebase.js"></script>
  <script src="lang.js"></script>

  <script>
    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
    });

    // Load language dropdown
    loadLanguageOptions("language-select");
  </script>

  <!-- Google Login Logic -->
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithCredential
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        fetch(`https://eano-miner.firebaseio.com/users/${uid}.json`)
          .then(res => res.json())
          .then(data => {
            if (data?.firstname && data?.lastname && data?.username && data?.referralcode) {
              window.location.href = "dashboard.html";
            } else {
              window.location.href = "setup.html";
            }
          }).catch(() => {
            window.location.href = "setup.html";
          });
      }
    });

    // Render Google Button
    window.renderGoogleButton = () => {
      google.accounts.id.initialize({
        client_id: "50186911438-abc.apps.googleusercontent.com", // Replace this with your real client ID
        callback: async (response) => {
          try {
            const credential = GoogleAuthProvider.credential(response.credential);
            await signInWithCredential(auth, credential);
          } catch (err) {
            console.error("Google Sign-In Error", err);
          }
        }
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large" }
      );
    };

    const script = document.createElement("script");
    script.src = "https://accounts.google.com/gsi/client";
    script.onload = renderGoogleButton;
    document.body.appendChild(script);
  </script>

  <!-- Facebook Login Logic -->
  <script type="module">
    import { auth, provider } from "./firebase.js";
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const fbLoginBtn = document.getElementById("fb-login");

    fbLoginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;

        // Check Firebase DB for user setup
        const res = await fetch(`https://eano-miner.firebaseio.com/users/${uid}.json`);
        const data = await res.json();

        if (data?.firstname && data?.lastname && data?.username && data?.referralcode) {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "setup.html";
        }
      } catch (error) {
        console.error("Facebook login failed", error);
        alert("Facebook login failed. Try again.");
      }
    });
  </script>

  <!-- PWA support -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/serviceWorker.js")
          .then(reg => console.log("ServiceWorker registered âœ…"))
          .catch(err => console.log("ServiceWorker failed:", err));
      });
    }
  </script>
</body>
</html>
