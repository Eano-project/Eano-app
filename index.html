<!DOCTYPE html>
<html>
<head>
  <title>EANO Login</title>
  <script type="module" src="./firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 320px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to EANO</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="referralCode" placeholder="Referral Code (optional)">
    <button onclick="emailLogin()">Sign In</button>
    <hr>
    <button onclick="googleLogin()">Sign in with Google</button>
    <button onclick="facebookLogin()">Sign in with Facebook</button>
  </div>

  <script type="module">
    const { auth, db, ref, set, get, signInWithPopup, googleProvider, facebookProvider } = window.firebaseApp;

    function saveReferral(uid, code) {
      if (code) {
        set(ref(db, 'referrals/' + uid), { code: code });
      }
    }

    async function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referralCode").value;

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        saveReferral(uid, referral);
        const snapshot = await get(ref(db, "users/" + uid));
        const data = snapshot.val();
        if (data && data.isVerified) {
          location.href = "dashboard.html";
        } else {
          location.href = "setup.html";
        }
      } catch (error) {
        alert(error.message);
      }
    }

    async function googleLogin() {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const uid = result.user.uid;
        location.href = "setup.html";
      } catch (error) {
        alert(error.message);
      }
    }

    async function facebookLogin() {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const uid = result.user.uid;
        location.href = "setup.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>
