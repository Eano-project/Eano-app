<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#000000" />
  <title>EANO Coin – Secure Mining App</title>
  <meta name="description" content="EANO Coin: A secure, decentralized mining platform for the modern digital economy. Start mining and earning with trust." />

  <!-- ✅ PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="EANO Coin" />

  <!-- ✅ SEO: Open Graph -->
  <meta property="og:title" content="EANO Coin – Secure Mining App" />
  <meta property="og:description" content="Mine, earn, and grow your network in the EANO ecosystem." />
  <meta property="og:image" content="https://eano-santus.github.io/eano-coin/banner.png" />
  <meta property="og:url" content="https://eano-santus.github.io/eano-coin/" />
  <meta property="og:type" content="website" />

  <!-- ✅ SEO: Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EANO Coin" />
  <meta name="twitter:description" content="Mine, earn, and build a secure future with EANO Coin." />
  <meta name="twitter:image" content="https://eano-santus.github.io/eano-coin/banner.png" />

  <!-- ✅ Favicon & Styles -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark-mode">
  <div class="container">
    <h1 class="app-title">Welcome to <span class="highlight">EANO Coin</span></h1>
    <p class="tagline">Secure. Decentralized. Earn with Trust.</p>

    <button id="startButton" class="btn-primary">Get Started</button>

    <div id="loginSection" class="login-section hidden">
      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button id="loginBtn" class="btn-secondary">Login</button>
      <button id="signupBtn" class="btn-link">Create Account</button>
    </div>
  </div>

  <!-- ✅ Firebase + Auth Logic -->
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const startBtn = document.getElementById("startButton");
    const loginSection = document.getElementById("loginSection");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    startBtn.addEventListener("click", () => {
      loginSection.classList.remove("hidden");
    });

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
