<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Sign-Up/Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    .form-group { margin-bottom: 15px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>EANO Sign-Up/Login</h2>

  <!-- Sign-Up Section -->
  <div id="signup-section" style="display: block;">
    <div class="form-group">
      <input type="text" id="signup-username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="email" id="signup-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="signup-password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" id="signup-referral" placeholder="Referral Code (optional)">
    </div>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Section -->
  <div id="login-section" style="display: none;">
    <div class="form-group">
      <input type="email" id="login-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder="Password" required>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <!-- Google Sign-In Button -->
  <button onclick="signInWithGoogle()">Sign in with Google</button>

  <!-- Toggle Link -->
  <p id="toggle-link" onclick="toggleAuth()">Already have an account? Login</p>
  <p id="error" class="error"></p>

  <script type="module" src="auth.js"></script>
  <script type="module">
    import { signUp, login, signInWithGoogle, auth, db, onAuthStateChanged } from './auth.js';

    // Toggle Sign-Up/Login
    function toggleAuth() {
      const signupSection = document.getElementById('signup-section');
      const loginSection = document.getElementById('login-section');
      const toggleLink = document.getElementById('toggle-link');
      if (signupSection.style.display === 'block') {
        signupSection.style.display = 'none';
        loginSection.style.display = 'block';
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        signupSection.style.display = 'block';
        loginSection.style.display = 'none';
        toggleLink.textContent = "Already have an account? Login";
      }
    }

    // Sign Up
    function signUp() {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const referral = document.getElementById('signup-referral').value || null;

      signUp(email, password, username, referral)
        .then(() => {
          document.getElementById('error').textContent = 'Sign-up successful! Redirecting...';
          setTimeout(() => window.location.href = 'welcome.html', 1000);
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
          console.error('Sign-up error:', error);
        });
    }

    // Login
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      login(email, password)
        .then((docSnap) => {
          if (docSnap.exists()) {
            document.getElementById('error').textContent = 'Login successful! Redirecting...';
            setTimeout(() => window.location.href = docSnap.data().seenWelcome ? 'dashboard.html' : 'welcome.html', 1000);
          } else {
            document.getElementById('error').textContent = 'User data not found!';
          }
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
          console.error('Login error:', error);
        });
    }

    // Google Sign-In
    function signInWithGoogle() {
      signInWithGoogle()
        .then(() => {
          document.getElementById('error').textContent = 'Google sign-in successful! Redirecting...';
          setTimeout(() => window.location.href = 'welcome.html', 1000);
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
          console.error('Google sign-in error:', error);
        });
    }

    // Update seenWelcome on auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        setDoc(doc(db, 'users', user.uid), { seenWelcome: true }, { merge: true })
          .catch((error) => {
            console.error('Error updating seenWelcome:', error);
          });
      }
    });
  </script>
</body>
</html>
