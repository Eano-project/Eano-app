<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Project ‚Äì Decentralized mining, gaming, music and more." />
  <meta name="keywords" content="EANO, crypto, mining, decentralized, blockchain, music, games" />
  <meta name="author" content="EANO Team" />
  <meta name="theme-color" content="#0b0c2a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>EANO PROJECT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b0c2a, #1a0142);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      animation: colorChange 6s infinite alternate;
    }
    @keyframes colorChange {
      0% { color: #FFD700; }
      25% { color: #00BFFF; }
      50% { color: #FF69B4; }
      75% { color: #ADFF2F; }
      100% { color: #FF4500; }
    }
    button {
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: gold;
      border: none;
      margin-top: 15px;
      width: 250px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>EANO PROJECT</h2>

  <button id="google-signin">Sign in with Google</button>
  <button id="facebook-signin">Sign in with Facebook</button>
  <button id="github-signin">Sign in with GitHub</button>

  <div class="footer">
    &copy; 2025 EANO Project ‚Äì Built for a decentralized digital future üåê
  </div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      FacebookAuthProvider,
      GithubAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      initializeAppCheck,
      ReCaptchaV3Provider
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app-check.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBNgkWFa0HXk2k0qndOWbtddfzFgkTtQCE",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Optional: App Check (kept here if you use it elsewhere)
    initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LdqPYorAAAAACm7Mld-MQn53dL_96tX8qAaE0k1'),
      isTokenAutoRefreshEnabled: true
    });

    // üîê FingerprintJS v4
    let fingerprint = "";
    import('https://openfpcdn.io/fingerprintjs/v4')
      .then(FingerprintJS => FingerprintJS.load())
      .then(fp => fp.get())
      .then(result => {
        fingerprint = result.visitorId;
        sessionStorage.setItem('fingerprint', fingerprint);
      })
      .catch(err => {
        console.error("FingerprintJS failed to load:", err);
      });

    // üöÄ After redirect sign-in
    getRedirectResult(auth)
      .then(async (result) => {
        if (result?.user) {
          const uid = result.user.uid;
          const email = result.user.email || null;
          const docRef = doc(db, "users", uid);
          const existingUser = await getDoc(docRef);

          if (!existingUser.exists()) {
            await setDoc(docRef, {
              uid,
              email,
              createdAt: new Date(),
              fingerprint,
              balance: 0,
              referralCode: uid.slice(0, 6),
            });
          }

          window.location.href = "dashboard.html";
        }
      })
      .catch(error => {
        console.error("Redirect sign-in failed", error);
        alert("Authentication failed: " + error.message);
      });

    // üöÄ Sign-in methods
    const signIn = async (provider) => {
      try {
        await signInWithRedirect(auth, provider);
      } catch (err) {
        console.error("Sign-in failed:", err);
        alert("Sign-in error: " + err.message);
      }
    };

    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signIn(provider);
    });

    document.getElementById("facebook-signin").addEventListener("click", () => {
      const provider = new FacebookAuthProvider();
      signIn(provider);
    });

    document.getElementById("github-signin").addEventListener("click", () => {
      const provider = new GithubAuthProvider();
      signIn(provider);
    });
  </script>
</body>
</html>
