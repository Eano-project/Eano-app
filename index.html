  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 95%;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      margin: 70px auto;
    }

    @media (min-width: 480px) {
      .auth-container {
        max-width: 420px;
      }
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
    }

    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }

    .toggle-link:hover {
      color: #fff;
    }

    .lang-select, .country-select, #theme-toggle {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
      padding: 0.6rem;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    .light-mode .auth-container {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }

    .light-mode input, .light-mode select, .light-mode button {
      color: #111;
    }

    #signup-section, #login-section {
      display: none;
    }

    #signup-section.active, #login-section.active {
      display: block;
    }

    .auth-method-toggle {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .auth-method-toggle button {
      flex: 1;
    }

    .country-code {
      display: flex;
      align-items: center;
    }

    .country-code input[type="text"] {
      flex-grow: 2;
      margin-left: 0.5rem;
    }

    .country-code datalist {
      width: 100%;
    }

    #otp, #verify-otp {
      display: none;
    }
  </style>
</head>

<body id="auth-body">
  <div class="auth-container">
    <h2>🚀 Welcome to EANO</h2>

    <select id="lang-select" class="form-select lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <button id="theme-toggle" class="btn btn-outline-light mt-2">🌗 Toggle Light/Dark</button>

    <!-- 📝 Sign-Up Section -->
    <div id="signup-section">
      <div class="auth-method-toggle">
        <button type="button" id="signup-email-toggle" class="btn btn-secondary btn-auth">Sign Up with Email</button>
        <button type="button" id="signup-phone-toggle" class="btn btn-info btn-auth">Sign Up with Phone</button>
      </div>
      <form id="signup-form">
        <div id="signup-email" style="display: block;">
          <input type="text" id="signup-username" class="form-control" placeholder="Username" required />
          <input type="hidden" id="signup-referral" />
          <input type="email" id="signup-email-input" class="form-control" placeholder="Email" required />
          <input type="password" id="signup-password" class="form-control" placeholder="Password" required />
          <button type="submit" class="btn btn-warning btn-auth">Sign Up</button>
        </div>
        <div id="signup-phone" style="display: none;">
          <input type="text" id="signup-username" class="form-control" placeholder="Username" required />
          <input type="hidden" id="signup-referral" />
          <div class="country-code">
            <input type="text" id="signup-country-code" class="country-select" list="countries" placeholder="Search Country (e.g., Nigeria +234)" required />
            <input type="tel" id="signup-phone-input" class="form-control" placeholder="Phone Number" required />
          </div>
          <button type="button" id="signup-send-otp" class="btn btn-primary btn-auth mt-2">Send OTP</button>
          <input type="text" id="signup-otp" class="form-control" placeholder="Enter OTP" style="display: none;" required />
          <button type="button" id="signup-verify-otp" class="btn btn-success btn-auth mt-2" style="display: none;">Verify OTP</button>
        </div>
      </form>
    </div>

    <!-- 🔐 Login Section -->
    <div id="login-section">
      <div class="auth-method-toggle">
        <button type="button" id="login-email-toggle" class="btn btn-secondary btn-auth">Login with Email</button>
        <button type="button" id="login-phone-toggle" class="btn btn-info btn-auth">Login with Phone</button>
      </div>
      <form id="login-form">
        <div id="login-email" style="display: block;">
          <input type="email" id="login-email-input" class="form-control" placeholder="Email" required />
          <input type="password" id="login-password" class="form-control" placeholder="Password" required />
          <button type="submit" class="btn btn-success btn-auth">Login</button>
        </div>
        <div id="login-phone" style="display: none;">
          <div class="country-code">
            <input type="text" id="login-country-code" class="country-select" list="countries" placeholder="Search Country (e.g., Nigeria +234)" required />
            <input type="tel" id="login-phone-input" class="form-control" placeholder="Phone Number" required />
          </div>
          <button type="button" id="login-send-otp" class="btn btn-primary btn-auth mt-2">Send OTP</button>
          <input type="text" id="login-otp" class="form-control" placeholder="Enter OTP" style="display: none;" required />
          <button type="button" id="login-verify-otp" class="btn btn-success btn-auth mt-2" style="display: none;">Verify OTP</button>
        </div>
      </form>
    </div>

    <!-- Toggle -->
    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>

    <!-- Include Countries Datalist -->
    <datalist id="countries">
      <!-- Populated by ui.js -->
    </datalist>
  </div>

  <!-- Scripts -->
  <script type="module" src="ui.js"></script>
  <script type="module" src="pwa.js"></script>

  <button id="installBtn" class="install-btn" style="display: none;">
    📲 Install EANO App
  </button>
</body>
</html>
