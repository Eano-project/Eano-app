<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EANO Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icons/favicon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <!-- SEO + Social Meta -->
  <meta name="description" content="EANO Coin is a decentralized mining and empowerment platform for Africa and Igbo survival.">
  <meta name="keywords" content="EANO Coin, Igbo cryptocurrency, African blockchain, mining app, earn coin">
  <meta name="author" content="EANO Team">
  <meta property="og:title" content="EANO Coin | Mine, Empower, Lead">
  <meta property="og:description" content="Mine EANO daily and rise through trust-based ranks. Join the African digital revolution.">
  <meta property="og:image" content="icons/banner.png">
  <meta property="og:url" content="https://eano.app">
  <meta name="twitter:card" content="summary_large_image">

  <script type="module" src="./firebase.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 320px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to EANO</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="referralCode" placeholder="Referral Code (optional)">
    <button onclick="emailLogin()">Sign In</button>
    <hr>
    <button onclick="googleLogin()">Sign in with Google</button>
    <button onclick="facebookLogin()">Sign in with Facebook</button>
  </div>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> EANO Coin. All rights reserved.
    <br><a href="https://t.me/eanocoin" style="color: #f1c40f;">Join our Telegram</a>
  </footer>

  <script type="module">
    const { auth, db, ref, set, get, signInWithPopup, googleProvider, facebookProvider } = window.firebaseApp;

    function saveReferral(uid, code) {
      if (code) {
        set(ref(db, 'referrals/' + uid), { code: code });
      }
    }

    async function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referralCode").value;

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        saveReferral(uid, referral);
        const snapshot = await get(ref(db, "users/" + uid));
        const data = snapshot.val();
        location.href = (data && data.isVerified) ? "dashboard.html" : "setup.html";
      } catch (error) {
        alert(error.message);
      }
    }

    async function googleLogin() {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        location.href = "setup.html";
      } catch (error) {
        alert(error.message);
      }
    }

    async function facebookLogin() {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        location.href = "setup.html";
      } catch (error) {
        alert(error.message);
      }
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</body>
</html>
