<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin - Mine and earn through the spirit of Igbo Market Days (Eke, Afor, Nkwo, Orie)">
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>EANO Coin - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 50px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    footer {
      margin-top: 50px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EANO Coin</h1>
    <p>Sign in to start mining and earning</p><input type="email" id="email" placeholder="Email" />
<input type="password" id="password" placeholder="Password" />
<input type="text" id="referralCode" placeholder="Referral Code (optional)" />
<button onclick="signInWithEmail()">Sign In / Sign Up</button>

<hr />

<button onclick="signInWithGoogle()">Sign in with Google</button>
<button onclick="signInWithFacebook()">Sign in with Facebook</button>

  </div>  <footer>
    &copy; 2025 EANO Coin. All rights reserved.
  </footer>  <!-- Firebase JS SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      FacebookAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    window.signInWithEmail = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referralCode = document.getElementById("referralCode").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        window.location.href = "setup.html";
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await set(ref(db, "users/" + user.uid), {
            email: email,
            referralCode: referralCode || null
          });
          window.location.href = "setup.html";
        } else {
          alert("Login error: " + error.message);
        }
      }
    };

    window.signInWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        window.location.href = "setup.html";
      } catch (error) {
        alert("Google sign-in failed: " + error.message);
      }
    };

    window.signInWithFacebook = async () => {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const user = result.user;
        window.location.href = "setup.html";
      } catch (error) {
        alert("Facebook sign-in failed: " + error.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("âœ… Logged in as:", user.uid);
      } else {
        console.log("ðŸ”´ Not logged in");
      }
    });
  </script></body>
