<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin Mining App – Secure, fair, and community-driven crypto mining." />
  <meta name="keywords" content="EANO, Mining, Crypto, Igbo, Africa, Pi alternative" />
  <meta name="author" content="Santus Santorum" />
  <meta property="og:title" content="EANO Coin Mining App" />
  <meta property="og:description" content="Start mining EANO Coin and join the revolution for Igbo survival and African empowerment." />
  <meta property="og:image" content="/eano-icon.png" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/favicon.ico" />
  <title>EANO Coin – Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; }
    footer { text-align: center; font-size: 12px; color: #777; margin-top: 2rem; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login / Signup</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="referralCode" placeholder="Referral Code (optional)" />

    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>

    <hr />
    <button id="googleLogin">Continue with Google</button>
    <button id="facebookLogin">Continue with Facebook</button>
  </div>

  <footer>© 2025 EANO Coin. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8fSr1NX1jE0uJ5QfRikf6j-PMb1XhtUs",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const referralEl = document.getElementById("referralCode");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        const uid = userCredential.user.uid;
        await set(ref(db, "users/" + uid), {
          email: emailEl.value,
          referral: referralEl.value || null,
          createdAt: Date.now()
        });
        alert("✅ Signed up successfully!");
        window.location.href = "setup.html";
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        alert("✅ Logged in successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const uid = result.user.uid;
        await set(ref(db, "users/" + uid), {
          email: result.user.email,
          referral: referralEl.value || null,
          createdAt: Date.now()
        });
        window.location.href = "setup.html";
      } catch (error) {
        alert("❌ Google login failed: " + error.message);
      }
    });

    document.getElementById("facebookLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const uid = result.user.uid;
        await set(ref(db, "users/" + uid), {
          email: result.user.email,
          referral: referralEl.value || null,
          createdAt: Date.now()
        });
        window.location.href = "setup.html";
      } catch (error) {
        alert("❌ Facebook login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
