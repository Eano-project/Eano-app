<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Sign-Up/Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    .form-group { margin-bottom: 15px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>EANO Sign-Up/Login</h2>

  <!-- Sign-Up Section -->
  <div id="signup-section" style="display: block;">
    <div class="form-group">
      <input type="text" id="signup-username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="email" id="signup-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="signup-password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" id="signup-referral" placeholder="Referral Code (optional)">
    </div>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Section -->
  <div id="login-section" style="display: none;">
    <div class="form-group">
      <input type="email" id="login-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder="Password" required>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <!-- Google Sign-In Button -->
  <button onclick="signInWithGoogle()">Sign in with Google</button>

  <!-- Toggle Link -->
  <p id="toggle-link" onclick="toggleAuth()">Already have an account? Login</p>
  <p id="error" class="error"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB84-ptrf28a2L9B787V7Qhamm7LhgrxVQ",
      authDomain: "eano-project.firebaseapp.com",
      projectId: "eano-project",
      storageBucket: "eano-project.firebasestorage.app",
      messagingSenderId: "411501268157",
      appId: "1:411501268157:web:0b28c24497ab2fb750fbd4",
      measurementId: "G-P339H0ZQQD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Toggle Sign-Up/Login
    function toggleAuth() {
      const signupSection = document.getElementById('signup-section');
      const loginSection = document.getElementById('login-section');
      const toggleLink = document.getElementById('toggle-link');
      if (signupSection.style.display === 'block') {
        signupSection.style.display = 'none';
        loginSection.style.display = 'block';
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        signupSection.style.display = 'block';
        loginSection.style.display = 'none';
        toggleLink.textContent = "Already have an account? Login";
      }
    }

    // Sign Up
    function signUp() {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const referral = document.getElementById('signup-referral').value || null;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return setDoc(doc(db, 'users', user.uid), {
            username: username,
            email: email,
            referral: referral,
            createdAt: new Date().toISOString(),
            seenWelcome: false
          });
        })
        .then(() => {
          document.getElementById('error').textContent = 'Sign-up successful! Redirecting...';
          setTimeout(() => window.location.href = 'welcome.html', 1000);
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
        });
    }

    // Login
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return getDoc(doc(db, 'users', userCredential.user.uid));
        })
        .then((docSnap) => {
          if (docSnap.exists()) {
            document.getElementById('error').textContent = 'Login successful! Redirecting...';
            setTimeout(() => window.location.href = docSnap.data().seenWelcome ? 'dashboard.html' : 'welcome.html', 1000);
          }
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
        });
    }

    // Google Sign-In
    function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          return setDoc(doc(db, 'users', user.uid), {
            username: user.displayName || 'GoogleUser',
            email: user.email,
            referral: null,
            createdAt: new Date().toISOString(),
            seenWelcome: false
          }, { merge: true });
        })
        .then(() => {
          document.getElementById('error').textContent = 'Google sign-in successful! Redirecting...';
          setTimeout(() => window.location.href = 'welcome.html', 1000);
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
        });
    }

    // Update seenWelcome on auth state change
    auth.onAuthStateChanged((user) => {
      if (user) {
        setDoc(doc(db, 'users', user.uid), { seenWelcome: true }, { merge: true })
          .catch((error) => {
            console.error('Error updating seenWelcome:', error);
          });
      }
    });
  </script>
</body>
</html>
