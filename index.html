<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin Mining App - Secure, Decentralized, Community-Based" />
  <meta name="keywords" content="EANO Coin, crypto mining, Pi Network alternative, Igbo blockchain, Eke Afor Nkwo Orie" />
  <meta name="author" content="Santus Santorum" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <title>EANO Coin - Login or Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin: 10vh auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to EANO Coin</h2>
    <p>Sign up or log in to continue mining</p><input type="email" id="signupEmail" placeholder="Email" />
<input type="password" id="signupPassword" placeholder="Password" />
<input type="text" id="referralCode" placeholder="Referral Code (optional)" />
<button id="signUpBtn">Sign Up</button>

<hr />
<button id="googleSignIn">Continue with Google</button>
<button id="facebookSignIn">Continue with Facebook</button>

  </div>  <footer>
    &copy; 2025 EANO Coin. All Rights Reserved.
  </footer>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      FacebookAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8fSr1NX1jE0uJ5QfRikf6j-PMb1XhtUs",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    const signUpBtn = document.getElementById("signUpBtn");
    signUpBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const referralCode = document.getElementById("referralCode").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await set(ref(db, 'users/' + uid), {
          email,
          referralCode: referralCode || null,
          registeredAt: Date.now()
        });
        window.location.href = "setup.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("googleSignIn").addEventListener("click", () => {
      signInWithPopup(auth, googleProvider)
        .then((result) => {
          window.location.href = "setup.html";
        })
        .catch((error) => alert(error.message));
    });

    document.getElementById("facebookSignIn").addEventListener("click", () => {
      signInWithPopup(auth, facebookProvider)
        .then((result) => {
          window.location.href = "setup.html";
        })
        .catch((error) => alert(error.message));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("âœ… Logged in as:", user.uid);
      } else {
        console.log("ðŸ”´ Not logged in");
      }
    });
  </script></body>
</html>
