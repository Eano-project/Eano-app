<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Project - Login</title>

  <!-- SEO -->
  <meta name="description" content="EANO is a decentralized mining platform with real user value." />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="EANO - Earn Crypto Simply" />
  <meta property="og:image" content="assets/logo.png" />

  <!-- Favicon -->
  <link rel="icon" href="icons/favicon.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="entry-container">
    <div class="entry-box">
      <img src="assets/logo.png" alt="EANO Logo" class="entry-logo" />
      <h1>Welcome to EANO</h1>
      <p class="tagline">Decentralized Mining, Real Utility.</p>

      <div id="google-signin" class="login-box">
        <p>Sign in with Google to continue:</p>
        <div id="google-btn"></div>
      </div>

      <div class="login-box">
        <p>Or sign in with Facebook:</p>
        <button id="fb-login" class="login-btn">Login with Facebook</button>
      </div>

      <footer class="entry-footer">
        <p>&copy; <span id="year"></span> EANO. All rights reserved.</p>
      </footer>
    </div>
  </main>

  <!-- Firebase + Lang -->
  <script type="module" src="firebase.js"></script>
  <script src="lang.js"></script>

  <!-- Year + Google Button -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    loadLanguageOptions?.("language-select");
  </script>

  <!-- Google Login -->
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithCredential
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        fetch(`https://eano-app-3f678-default-rtdb.firebaseio.com/users/${uid}.json`)
          .then(res => res.json())
          .then(data => {
            if (data?.firstname && data?.lastname && data?.username && data?.referralcode) {
              window.location.href = "dashboard.html";
            } else {
              window.location.href = "setup.html";
            }
          }).catch(() => {
            window.location.href = "setup.html";
          });
      }
    });

    window.renderGoogleButton = () => {
      google.accounts.id.initialize({
        client_id: "50186911438-abc.apps.googleusercontent.com",
        callback: async (response) => {
          const credential = GoogleAuthProvider.credential(response.credential);
          await signInWithCredential(auth, credential);
        }
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large" }
      );
    };

    const script = document.createElement("script");
    script.src = "https://accounts.google.com/gsi/client";
    script.onload = renderGoogleButton;
    document.body.appendChild(script);
  </script>

  <!-- Facebook Login -->
  <script type="module">
    import { auth, provider } from "./firebase.js";
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    document.getElementById("fb-login").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;
        const res = await fetch(`https://eano-app-3f678-default-rtdb.firebaseio.com/users/${uid}.json`);
        const data = await res.json();
        if (data?.firstname && data?.lastname && data?.username && data?.referralcode) {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "setup.html";
        }
      } catch (error) {
        alert("Facebook login failed. Try again.");
      }
    });
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('SW registration failed', err));
    });
  }
</script>
</body>
</html>
