<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin - Mine EANO for African empowerment & Igbo survival." />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>EANO Coin | Secure Miner Access</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    h1 { color: gold; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: gold;
      color: black;
      cursor: pointer;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to EANO Coin</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Login</button>
    <button onclick="signInWithGoogle()">Continue with Google</button>
    <input type="text" id="referralCode" placeholder="Referral Code (optional)" />
  </div>
  <footer>&copy; 2025 EANO Coin | Built for Freedom, Growth & Legacy</footer>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC8fSr1NX1jE0uJ5QfRikf6j-PMb1XhtUs",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signUp = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const referral = document.getElementById('referralCode').value || "none";

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          set(ref(db, 'users/' + uid), {
            email: email,
            referral: referral,
            score: 5,
            trust: 5
          });
          alert("Account created! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    };

    window.logIn = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Welcome back!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    };

    window.signInWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          const uid = result.user.uid;
          const email = result.user.email;
          set(ref(db, 'users/' + uid), {
            email: email,
            referral: "google",
            score: 5,
            trust: 5
          });
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    };
  </script></body>
</html>
