<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin Mining App - Sign up and earn by mining daily. Secure, trusted, and easy." />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <title>EANO Coin - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to EANO Coin</h1>  <!-- Sign Up -->  <h2>Sign Up</h2>
  <input type="text" id="signup-firstname" placeholder="First Name" />
  <input type="text" id="signup-lastname" placeholder="Last Name" />
  <input type="text" id="signup-username" placeholder="Username" />
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <input type="text" id="signup-referral" placeholder="Referral Code (Optional)" />
  <button id="signup-btn">Sign Up</button>  <!-- Login -->  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button id="login-btn">Login</button>  <hr />
  <button id="google-signin">Sign in with Google</button>
  <button id="facebook-signin">Sign in with Facebook</button>  <div class="footer">
    &copy; 2025 EANO Coin. Built with ❤️ for African Empowerment.
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, FacebookAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8fSr1NX1jE0uJ5QfRikf6j-PMb1XhtUs",
      authDomain: "eano-app-3f678.firebaseapp.com",
      databaseURL: "https://eano-app-3f678-default-rtdb.firebaseio.com",
      projectId: "eano-app-3f678",
      storageBucket: "eano-app-3f678.appspot.com",
      messagingSenderId: "566183355081",
      appId: "1:566183355081:web:e8d8aa13ba30099392e318",
      measurementId: "G-GE2V793DCE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("signup-btn").onclick = async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const username = document.getElementById("signup-username").value;
      const firstname = document.getElementById("signup-firstname").value;
      const lastname = document.getElementById("signup-lastname").value;
      const referral = document.getElementById("signup-referral").value || "none";
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, "users/" + userCred.user.uid), {
          email, username, firstname, lastname, referral,
          trustScore: 0, balance: 2, referralCount: 0,
          createdAt: new Date().toISOString()
        });
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    };

    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    document.getElementById("google-signin").onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;
        const snap = await get(child(ref(db), `users/${uid}`));
        if (!snap.exists()) {
          await set(ref(db, "users/" + uid), {
            email: result.user.email,
            username: result.user.displayName || "eano_user",
            trustScore: 0, balance: 2, referralCount: 0,
            createdAt: new Date().toISOString()
          });
        }
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Google login failed: " + e.message);
      }
    };

    document.getElementById("facebook-signin").onclick = async () => {
      const provider = new FacebookAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;
        const snap = await get(child(ref(db), `users/${uid}`));
        if (!snap.exists()) {
          await set(ref(db, "users/" + uid), {
            email: result.user.email,
            username: result.user.displayName || "eano_user",
            trustScore: 0, balance: 2, referralCount: 0,
            createdAt: new Date().toISOString()
          });
        }
        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Facebook login failed: " + e.message);
      }
    };
  </script></body>
</html>
