  <title>EANO â€¢ Sign In</title>

  <!-- Favicon + Manifest -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script src="firebase.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(reg => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("âŒ SW registration failed:", err));
    }
  </script>
</head>
<body>
  <div class="entry-container">
    <div class="entry-box">
      <img src="assets/logo.png" alt="EANO Logo" class="entry-logo" />
      <h2>Welcome to EANO</h2>
      <p class="tagline">Decentralized Mining. Real Utility.</p>

      <div class="login-box">
        <button id="google-login" class="login-btn">ğŸ” Sign in with Google</button>
        <br /><br />
        <button id="facebook-login" class="login-btn">ğŸ“˜ Login with Facebook</button>
      </div>

      <div class="entry-footer">
        <p>Â© 2025 EANO. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Auth + Setup Check -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    document.getElementById("facebook-login").addEventListener("click", () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          const data = doc.data();
          if (!doc.exists || !data?.username || !data?.realname || !data?.avatar) {
            window.location.href = "setup.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } catch (err) {
          console.error("Setup check failed:", err);
        }
      }
    });
  </script>
</body>
