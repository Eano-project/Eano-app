  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0c2a, #1a0142);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1.animated-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeSlideIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .message-box {
      max-width: 600px;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    #skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    #progress-bar {
      width: 80%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      position: absolute;
      bottom: 30px;
    }

    #progress-bar-fill {
      height: 100%;
      width: 0%;
      background: gold;
      transition: width 1s linear;
    }
  </style>
</head>
<body>

  <button id="skip-btn" onclick="skipIntro()">Skip</button>

  <h1 class="animated-title">Welcome to <span style="color: gold;">EANO</span></h1>

  <div id="message" class="message-box"></div>

  <div id="progress-bar">
    <div id="progress-bar-fill"></div>
  </div>

  <audio id="welcome-audio" src="ttsMP3.com_VoiceText_2025-7-24_17-16-8.mp3" autoplay></audio>

  <script>
    const messages = [
      "Welcome to the EANO Project.",
      "This is more than just a crypto platform â€” it's a movement built on trust, fairness, and digital resilience.",
      "Here, every user earns crypto daily through simple mining and genuine engagement, not expensive hardware.",
      "You are joining a community designed to reward transparency, loyalty, and participation.",
      "You'll unlock powerful tools â€” like your Trust Score and Mining Level, which grow with your activity and integrity.",
      "Explore our Community Hub, invite teammates, and compete on the Leaderboard to increase your impact.",
      "Coming soon:",
      "ðŸ“ˆ The EANO Studio to build apps.",
      "ðŸŽ® A gaming portal that pays with EANO.",
      "ðŸ›ï¸ A Marketplace that runs on real crypto.",
      "And so much more â€” all decentralized, all user-first.",
      "EANO is not just a platform. Itâ€™s a future we build together.",
      "Start mining. Grow your influence. Earn your digital freedom."
    ];

    const delays = [0, 4, 9, 14, 20, 26, 32, 34, 38, 42, 46, 50, 55]; // seconds
    const messageBox = document.getElementById("message");
    const audio = document.getElementById("welcome-audio");
    const progressFill = document.getElementById("progress-bar-fill");

    // Fallback autoplay for mobile
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        console.warn("Autoplay blocked. User interaction required.");
      });
    });

    // Show messages in sequence
    for (let i = 0; i < messages.length; i++) {
      setTimeout(() => {
        messageBox.textContent = messages[i];
        messageBox.classList.remove("show");
        void messageBox.offsetWidth; // force reflow
        messageBox.classList.add("show");

        // Update progress bar (approximate)
        progressFill.style.width = `${Math.round((delays[i] / 60) * 100)}%`;
      }, delays[i] * 1000);
    }

    // Final redirect after narration
    const totalDuration = 60 * 1000;
    setTimeout(() => {
      window.location.href = "index.html";
    }, totalDuration + 1000);

    function skipIntro() {
      audio.pause();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
