<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to EANO</title>

  <!-- SEO -->
  <meta name="description" content="Join the next-generation digital mining platform. Secure, fast, and user-powered." />
  <meta name="keywords" content="EANO Coin, digital mining, crypto app, mining platform, web3 miner, secure wallet" />
  <meta name="author" content="EANO Project Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph for Social Media -->
  <meta property="og:title" content="EANO Coin – Secure Digital Mining" />
  <meta property="og:description" content="Mine digital coins with EANO. A next-gen platform for global users." />
  <meta property="og:image" content="https://eano-app.netlify.app/assets/icon-512x512.png" />
  <meta property="og:url" content="https://eano-app.netlify.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="EANO Coin – Secure Digital Mining" />
  <meta name="twitter:description" content="Start mining securely with EANO. Instant rewards and global network." />
  <meta name="twitter:image" content="https://eano-app.netlify.app/assets/icon-512x512.png" />

  <!-- PWA Manifest & Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/assets/icon-512x512.png" />
  <meta name="theme-color" content="#1a2a44" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .welcome-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .welcome-container h1 {
      color: #d4af37; /* Elegant gold */
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
      letter-spacing: 1px;
    }

    .welcome-container p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ccc;
      line-height: 1.6;
      padding: 0 10px;
    }

    .message-box {
      max-width: 100%;
      font-size: 1.1rem;
      color: #c0c9d9;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
      margin-bottom: 2rem;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    select,
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
    }

    .btn-start {
      background: #d4af37;
      color: #1a2a44;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-start:hover {
      background: #c19f32;
    }

    #skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d4af37;
      border: none;
      color: #1a2a44;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    #skip-btn:hover {
      background: #c19f32;
    }

    /* Light mode override */
    .light-mode {
      background-color: #f0f0f0 !important;
      color: #111 !important;
    }

    .light-mode .welcome-container {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }

    .light-mode .btn-start,
    .light-mode #skip-btn {
      background: #222;
      color: #fff;
    }

    .light-mode select {
      background: #eee;
      color: #111;
    }

    .light-mode .message-box {
      background: rgba(0, 0, 0, 0.05);
      color: #444;
    }

    @media (max-width: 500px) {
      .welcome-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body id="welcome-body">
  <div class="welcome-container">
    <h1>👋 Welcome to EANO</h1>
    <p>Your mobile-first crypto experience built for everyday users.</p>

    <!-- 🌍 Language Selector -->
    <select id="lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <!-- 🌗 Theme Toggle -->
    <button id="theme-toggle">🌗 Toggle Light/Dark</button>

    <!-- 📜 Message Box -->
    <div id="message" class="message-box"></div>

    <!-- 🚀 Continue Button -->
    <button class="btn-start" id="get-started">Get Started</button>
  </div>

  <button id="skip-btn" onclick="skipIntro()">Skip Introduction</button>

  <audio id="welcome-audio" src="ttsMP3.com_VoiceText_2025-7-24_17-16-8.mp3" autoplay preload="auto"></audio>

  <script type="module" src="lang.js"></script>

  <script>
    const messages = [
      "Welcome to the EANO Project.",
      "This is more than just a crypto platform — it's a movement built on trust, fairness, and digital resilience.",
      "Here, every user earns crypto daily through simple mining and genuine engagement, not expensive hardware.",
      "You are joining a community designed to reward transparency, loyalty, and participation.",
      "You'll unlock powerful tools — like your Trust Score and Mining Level, which grow with your activity and integrity.",
      "Explore our Community Hub, invite teammates, and compete on the Leaderboard to increase your impact.",
      "Coming soon:",
      "📈 The EANO Studio to build apps.",
      "🎮 A gaming portal that pays with EANO.",
      "🛍️ A Marketplace that runs on real crypto.",
      "And so much more — all decentralized, all user-first.",
      "EANO is not just a platform. It’s a future we build together.",
      "Start mining. Grow your influence. Earn your digital freedom."
    ];

    const delays = [0, 4, 9, 14, 20, 26, 32, 34, 38, 42, 46, 50, 55]; // seconds
    const messageBox = document.getElementById("message");
    const audio = document.getElementById("welcome-audio");

    // Fallback autoplay for mobile
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        console.warn("Autoplay blocked. User interaction required.");
      });
    });

    // Show each message based on delay
    for (let i = 0; i < messages.length; i++) {
      setTimeout(() => {
        messageBox.textContent = messages[i];
        messageBox.classList.remove("show");
        void messageBox.offsetWidth; // force reflow
        messageBox.classList.add("show");
      }, delays[i] * 1000);
    }

    // Redirect to index.html after final message
    const totalDuration = 60 * 1000; // Approx 60 seconds audio
    setTimeout(() => {
      localStorage.setItem("seenWelcome", "true");
      window.location.href = "index.html";
    }, totalDuration + 1000); // add buffer

    function skipIntro() {
      audio.pause();
      localStorage.setItem("seenWelcome", "true");
      window.location.href = "index.html";
    }

    // Theme Toggle
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.getElementById("welcome-body");

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const mode = body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });

    // Get Started Button
    document.getElementById("get-started").addEventListener("click", () => {
      localStorage.setItem("seenWelcome", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
