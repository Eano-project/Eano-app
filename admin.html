<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EANO Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .admin-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-container input,
    .admin-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #888;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .admin-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .admin-container button:hover {
      background-color: #0056b3;
    }
    #preview {
      margin-top: 20px;
      text-align: center;
    }
    #preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>üõ† Admin Panel - Announcement</h2>

    <label for="announcementText">Announcement Message</label>
    <textarea id="announcementText" rows="3" placeholder="Enter announcement text..."></textarea>

    <label for="imageUpload">Upload Announcement Image</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <button id="uploadBtn">Upload & Save</button>
    <p id="status"></p>

    <div id="preview">
      <h3>üîç Current Announcement</h3>
      <p id="currentText"></p>
      <img id="currentImage" src="" alt="No image yet" />
    </div>
  </div>

  <script type="module">
    import { db, doc, getDoc, setDoc, onSnapshot } from './firebase.js';
    import { auth, onAuthStateChanged, isAdmin } from './auth.js';
    import { storage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js';

    const status = document.getElementById('status');

    // Load current announcement
    function loadCurrentAnnouncement() {
      const announceRef = doc(db, 'announcements', 'latest');
      onSnapshot(announceRef, (doc) => {
        if (doc.exists()) {
          const data = doc.data();
          document.getElementById('currentText').textContent = data.message || 'No message set.';
          if (data.imageUrl) {
            document.getElementById('currentImage').src = data.imageUrl;
            document.getElementById('currentImage').style.display = 'block';
          } else {
            document.getElementById('currentImage').style.display = 'none';
          }
        } else {
          document.getElementById('currentText').textContent = 'No message set.';
          document.getElementById('currentImage').style.display = 'none';
        }
      });
    }

    // Upload and save
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const file = document.getElementById('imageUpload').files[0];
      const message = document.getElementById('announcementText').value;

      if (!file && !message) {
        alert('Please upload an image or write a message.');
        return;
      }

      try {
        let imageUrl = document.getElementById('currentImage').src;
        if (file) {
          const imgRef = storageRef(storage, 'announcement/latest.png');
          await uploadBytes(imgRef, file);
          imageUrl = await getDownloadURL(imgRef);
        }

        await setDoc(doc(db, 'announcements', 'latest'), {
          message: message || 'No message.',
          imageUrl: imageUrl || ''
        });

        status.textContent = '‚úÖ Announcement updated successfully!';
        loadCurrentAnnouncement();
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Error updating announcement.';
      }
    });

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (user && await isAdmin(user)) {
        loadCurrentAnnouncement();
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
