<!-- 🔥 FULL admin.html (Replaces seed.html functionality) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - EANO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 2rem;
    }

    .admin-panel {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
    }

    h2, h3 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }

    textarea, .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    .btn {
      margin: 0.5rem 0;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #latestAnnouncement {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .logout-btn {
      background: #dc3545;
      color: #fff;
      float: right;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      body { padding: 1rem; }
      .admin-panel { padding: 1rem; }
    }
  </style>
</head>
<body>

  <button class="logout-btn" id="logoutBtn">🚪 Logout</button>

  <div class="admin-panel">
    <h2>📢 Admin Announcements</h2>

    <label for="announcementInput">New Announcement:</label>
    <textarea id="announcementInput" rows="4" placeholder="Write your message..."></textarea>
    <button class="btn" id="postBtn">📤 Post Announcement</button>

    <h3>📜 Latest Announcement</h3>
    <div id="latestAnnouncement">Loading...</div>

    <hr style="margin:2rem 0; border-color:#666" />

    <h3>🔧 Seeding Tools</h3>
    <button class="btn" id="seedAvatars">🎨 Seed Avatars</button>
    <button class="btn" id="seedLevels">📈 Seed Mining Levels</button>
    <button class="btn" id="seedTrustScores">⭐ Seed TrustScore Badges</button>
    <button class="btn" id="seedLeaderboard">🏆 Seed Leaderboard Test</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      doc,
      setDoc,
      getDoc,
      collection,
      writeBatch,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists || userSnap.data().isAdmin !== true) {
        alert("Access denied. Not an admin.");
        window.location.href = "index.html";
        return;
      }

      const latestRef = doc(db, "announcements", "latest");
      const latestSnap = await getDoc(latestRef);
      document.getElementById("latestAnnouncement").innerText = latestSnap.exists()
        ? latestSnap.data().message
        : "No announcements yet.";
    });

    document.getElementById("postBtn").onclick = async () => {
      const text = document.getElementById("announcementInput").value.trim();
      if (!text) return alert("Announcement cannot be empty.");

      try {
        const ref = doc(db, "announcements", "latest");
        await setDoc(ref, {
          message: text,
          timestamp: serverTimestamp()
        });

        alert("✅ Announcement posted!");
        document.getElementById("latestAnnouncement").innerText = text;
        document.getElementById("announcementInput").value = "";
      } catch (err) {
        console.error("Error posting:", err);
        alert("Failed to post announcement.");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut().then(() => window.location.href = "index.html");
    };

    // 🧬 Seeder: Avatars
    document.getElementById("seedAvatars").onclick = async () => {
      const batch = writeBatch(db);
      const avatars = [
        "avatar1.png", "avatar2.png", "avatar3.png",
        "pixel1.png", "pixel2.png", "pixel3.png"
      ];
      avatars.forEach((url, index) => {
        const ref = doc(db, "avatars", `avatar${index + 1}`);
        batch.set(ref, { url });
      });
      await batch.commit();
      alert("✅ Avatars seeded!");
    };

    // 🦍 Seeder: Levels
    document.getElementById("seedLevels").onclick = async () => {
      const batch = writeBatch(db);
      const levels = [
        { level: "🐥 Chicken", min: 0 },
        { level: "🐹 Hamster", min: 50 },
        { level: "🐺 Wolf", min: 150 },
        { level: "🐼 Panda", min: 300 },
        { level: "🐯 Lion", min: 600 },
        { level: "🐻 Bear", min: 1200 },
        { level: "🦍 Gorilla", min: 2500 },
        { level: "🐘 Elephant", min: 5000 },
        { level: "🐉 Dragon", min: 10000 }
      ];
      levels.forEach(lvl => {
        const ref = doc(db, "levels", lvl.level);
        batch.set(ref, { ...lvl });
      });
      await batch.commit();
      alert("✅ Mining levels seeded!");
    };

    // 🟢 Seeder: TrustScore Badges
    document.getElementById("seedTrustScores").onclick = async () => {
      const batch = writeBatch(db);
      const trust = [
        { score: 0, badge: "🔴 Low Trust" },
        { score: 300, badge: "🔵 New Miner" },
        { score: 500, badge: "🟡 Reliable Miner" },
        { score: 1000, badge: "🟢 Trusted Miner" },
        { score: 5000, badge: "💠 O.G" }
      ];
      trust.forEach(t => {
        const ref = doc(db, "trustScores", `score${t.score}`);
        batch.set(ref, { ...t });
      });
      await batch.commit();
      alert("✅ TrustScore badges seeded!");
    };

    // 🏆 Seeder: Leaderboard Test
    document.getElementById("seedLeaderboard").onclick = async () => {
      const batch = writeBatch(db);
      const testUsers = [
        { username: "admin", balance: 10000, score: 6000 },
        { username: "john", balance: 7500, score: 3000 },
        { username: "mary", balance: 4200, score: 1200 },
        { username: "kate", balance: 1000, score: 400 },
      ];
      testUsers.forEach((user, i) => {
        const ref = doc(db, "leaderboard", `user${i + 1}`);
        batch.set(ref, { ...user });
      });
      await batch.commit();
      alert("✅ Leaderboard test data seeded!");
    };
  </script>
</body>
</html>
