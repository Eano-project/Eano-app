<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO 20 - Card Game</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>EANO 20</h1>
      <button id="start-game">Start New Game</button>
    </header><div class="table">
  <div class="avatar-section">
    <div id="ai-avatar" class="avatar"></div>
    <div id="ai-speech" class="speech-bubble"></div>
  </div>

  <div class="play-area">
    <div id="draw-pile" class="draw-pile">Draw</div>
    <div id="pile" class="play-pile">Pile</div>
  </div>

  <div class="avatar-section">
    <div id="user-avatar" class="avatar"></div>
    <div id="player-speech" class="speech-bubble"></div>
  </div>
</div>

<div class="hand" id="player-cards"></div>
<div class="hand" id="ai-cards"></div>

<footer>
  <button id="draw-btn">Draw Card</button>
</footer>

  </div>  <script src="card.js"></script></body>
</html>
