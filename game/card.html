<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Card - Play</title>
  <link rel="stylesheet" href="css/card.css"/>
</head>
<body>
  <div class="game-container">
    <!-- AI Opponent -->
    <div class="avatar ai-avatar">
      <img src="assets/avatars/ai-default.png" id="ai-avatar" alt="Eano AI"/>
      <div class="expression-text" id="ai-talk">Your move!</div>
    </div>

    <!-- Card Table -->
    <div class="card-table">
      <img src="assets/eano-card-img.png" alt="Card Table" class="table-image"/>
      <div class="cards-area">
        <div class="card back" id="card1"></div>
        <div class="card back" id="card2"></div>
      </div>
    </div>

    <!-- Player -->
    <div class="avatar player-avatar">
      <img src="assets/avatars/player-default.png" id="player-avatar" alt="You"/>
      <div class="expression-text" id="player-talk">Ready to win!</div>
    </div>
  </div>

  <script src="js/card.js"></script>
</body>
</html>
