<body>
  <header>
    <h1>EANO Card (Single Player)</h1>
  </header>

  <main class="game-board">
    <div class="ai-avatar">
      <img src="assets/avatars/ai-default.png" id="ai-avatar" />
      <div class="speech-bubble"></div>
    </div>

    <div class="play-area">
      <div id="draw-pile" class="pile">Draw</div>
      <div id="play-pile" class="pile">Play</div>
      <div id="status">Loading...</div>
    </div>

    <div class="player-avatar">
      <img src="assets/avatars/player-default.png" id="player-avatar" />
      <div class="speech-bubble"></div>
    </div>

    <div id="ai-hand" class="card-row ai-cards"></div>
    <div id="player-hand" class="card-row player-cards"></div>
  </main>

  <!-- Sounds -->
  <audio id="pick-two-sound" src="assets/sounds/pick-two.mp3"></audio>
  <audio id="suspension-sound" src="assets/sounds/suspension.mp3"></audio>
  <audio id="game-up-sound" src="assets/sounds/game-win.mp3"></audio>
  <!-- etc -->

  <script src="js/card.js"></script>
</body>
