<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Game Hub</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../assets/eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 15px 20px;
      backdrop-filter: blur(8px);
    }

    .brand {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .metrics {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      background: rgba(0,0,0,0.7);
      transform: scale(1.03);
    }

    .game-card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      margin: 0;
      font-size: 1rem;
      color: #00ffcc;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: #aaa;
      background: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .metrics {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">üéÆ EANO GAMES</div>
    <div class="metrics">
      <div>TrustScore: ‚≠ê‚≠ê‚≠ê</div>
      <div>Balance: 0.000 EANO</div>
    </div>
  </header>

  <main class="container">
    <div class="game-card" onclick="previewGame('EANO Cards')">
      <img src="assets/card-icon.png" alt="Cards">

  </main>

  <footer>
    &copy; 2025 EANO Project ‚Äì All rights reserved.
