<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/images/eano-logo.png" alt="EANO Games Logo" class="logo">
    </div>
    <div class="metrics">
      <div>TrustScore: ⭐⭐⭐</div>
      <div>Balance: <span id="balance">0.000 EANO</span></div>
    </div>
  </header>

  <main class="container">
    <div class="game-card" id="eano-card-game">
      <img src="assets/images/eano-card-img.png" alt="EANO Card Game">
      <h2>EANO Card Game</h2>
      <button onclick="window.location.href='card.html'">Play Now</button>
    </div>
    <!-- Additional game cards can be added dynamically -->
  </main>

  <footer>
    &copy; 2025 EANO Project – All rights reserved.
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
