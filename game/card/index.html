<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Cards</title>
  <link rel="stylesheet" href="card.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .game-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px #00ffcc;
    }

    .game-container h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    .card-preview img {
      width: 160px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 10px #00ffcc;
    }

    .play-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background: #00e6b3;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Welcome to EANO Cards</h1>

    <div class="card-preview">
      <img src="../../assets/eano-card-img.png" alt="EANO Card Preview" />
    </div>

    <p>Network. Strategy. Trust.</p>

    <a href="card.html" class="play-btn">▶️ Play Now</a>
  </div>

</body>
</html>
