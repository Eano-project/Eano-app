<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Cards</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🃏 EANO Cards</h1>
    <p class="subtitle">Network. Strategy. Trust.</p>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="game-wrapper" style="display:none;">
    <header>
      <h1>🃏 EANO Cards</h1>
    </header>

    <div id="game-area">
      <div class="hand">
        <h2>CPU</h2>
        <div id="cpu-hand" class="card-row"></div>
      </div>

      <div class="center-area">
        <div id="draw-pile" class="card-back" title="Draw Pile"></div>
        <div id="discard-pile" class="card-slot">🃏</div>
      </div>

      <div class="hand">
        <h2>You</h2>
        <div id="player-hand" class="card-row"></div>
      </div>
    </div>

    <div id="log">Your turn. Draw or play a card.</div>
  </div>

  <script type="module" src="card.js"></script>
</body>
</html>
