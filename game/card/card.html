<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Card Game</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="game-wrapper">
    <header>
      <button onclick="goBack()">⬅ Back</button>
      <h1>EANO Card Game</h1>
    </header><div class="preview">
  <img src="../assets/eano-card-img.png" alt="EANO Card Back" class="card-back-img" />
</div>

<div class="play-area">
  <div class="deck" id="draw-deck">Deck</div>
  <div class="pile" id="play-pile">Pile</div>
</div>

<div class="hands">
  <section>
    <h2>You</h2>
    <div class="hand" id="player-hand"></div>
  </section>
  <section>
    <h2>EANO AI</h2>
    <div class="hand ai-hand" id="cpu-hand"></div>
  </section>
</div>

<div id="status">Press Start to begin</div>
<button class="start-btn" onclick="startGame()">▶ Start Game</button>

  </div>  <script src="card.js" type="module"></script></body>
</html>
