<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Card Game</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="game-wrapper">
    <header>
      <button class="back-button" onclick="window.location.href='../dashboard.html'">â¬… Back</button>
      <h1>EANO CARD GAME</h1>
    </header><section class="preview">
  <img src="..game/assets/eano-card-img.png" alt="EANO Card Preview" class="preview-img">
  <button class="play-button" onclick="startGame()">Play Game</button>
</section>

<main id="game-area" class="hidden">
  <div class="deck-info">
    <div id="draw-pile" class="deck">Draw Pile</div>
    <div id="play-pile" class="deck">Play Pile</div>
  </div>

  <div class="players">
    <div class="player cpu">
      <h2>CPU</h2>
      <div id="cpu-hand" class="hand"></div>
    </div>

    <div class="player you">
      <h2>You</h2>
      <div id="player-hand" class="hand"></div>
    </div>
  </div>

  <div class="status-box">
    <p id="status">Your turn. Draw or play a card.</p>
  </div>
</main>

  <script src="card.js" type="module"></script></body>
</html>
