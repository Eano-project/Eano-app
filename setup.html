<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Setup Profile ‚Äì EANO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Complete your EANO setup by choosing your username, name, and avatar." />
  <meta name="theme-color" content="#0d1117" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon-192x192.png" />

  <script type="module" src="firebase.js"></script>
</head>

<body class="dark">
  <main class="setup-container">
    <h1>üëã Welcome to EANO</h1>
    <p>Let‚Äôs complete your profile before entering the dashboard.</p>

    <form id="setupForm">
      <label>Username <small>(unique, cannot change later)</small></label>
      <input type="text" id="username" required minlength="3" maxlength="15" placeholder="e.g. satoshi123" />

      <label>Full Name</label>
      <input type="text" id="realname" required placeholder="Your real name" />

      <label>Choose an Avatar</label>
      <div class="avatar-gallery" id="avatarGallery"></div>
      <input type="hidden" id="selectedAvatar" value="" required />

      <button type="submit">Finish Setup ‚úÖ</button>
    </form>
  </main>

  <script>
    // Avatar selection list
    const avatars = [
      "avatar1.png", "avatar2.png", "avatar3.png", "avatar4.png",
      "avatar5.png", "avatar6.png", "avatar7.png", "avatar8.png"
    ];

    const gallery = document.getElementById("avatarGallery");
    const selectedAvatarInput = document.getElementById("selectedAvatar");

    avatars.forEach((file, i) => {
      const img = document.createElement("img");
      img.src = `avatars/${file}`;
      img.alt = `Avatar ${i + 1}`;
      img.classList.add("avatar-choice");
      img.addEventListener("click", () => {
        document.querySelectorAll(".avatar-choice").forEach(el => el.classList.remove("selected"));
        img.classList.add("selected");
        selectedAvatarInput.value = file;
      });
      gallery.appendChild(img);
    });

    // Form submit logic
    document.getElementById("setupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const realname = document.getElementById("realname").value.trim();
      const avatar = selectedAvatarInput.value;

      if (!avatar) {
        alert("Please choose an avatar.");
        return;
      }

      try {
        const user = firebase.auth().currentUser;
        if (!user) {
          alert("Not signed in. Please login again.");
          return location.href = "index.html";
        }

        const userData = {
          username,
          realname,
          avatar,
          createdAt: Date.now(),
          miningLevel: "üê• Chicken",
          trustScore: 0,
          referrals: 0
        };

        const db = firebase.firestore();
        await db.collection("users").doc(user.uid).set(userData);
        alert("üéâ Profile setup complete!");
        location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to complete setup.");
      }
    });
  </script>

  <style>
    .setup-container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    form label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    .avatar-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 1rem;
    }

    .avatar-choice {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .avatar-choice:hover {
      transform: scale(1.1);
    }

    .avatar-choice.selected {
      border-color: #0ea5e9;
      box-shadow: 0 0 10px #0ea5e9;
    }

    button[type="submit"] {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #0ea5e9;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #0284c7;
    }
  </style>
</body>
</html>
