<!DOCTYPE html>
<html>
<head>
  <title>EANO Setup</title>
  <script type="module" src="./firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 320px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Profile</h2>
    <input type="text" id="realName" placeholder="Real Name">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="country" placeholder="Country">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="url" id="avatar" placeholder="Avatar Image URL">
    <button onclick="submitProfile()">Submit</button>
  </div>

  <script type="module">
    const { auth, db, ref, set, update } = window.firebaseApp;

    async function submitProfile() {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in");

      const data = {
        realName: document.getElementById("realName").value,
        username: document.getElementById("username").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        avatar: document.getElementById("avatar").value,
        isVerified: true,
        createdAt: Date.now()
      };

      try {
        await update(ref(db, "users/" + user.uid), data);
        alert("Profile saved!");
        location.href = "dashboard.html";
      } catch (error) {
        alert("Error saving profile: " + error.message);
      }
    }
  </script>
</body>
</html>
